<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Risk Dashboard</title>
    <style>
        body {
            font-family: 'Cambria', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #343a40;
        }

        #searchInput {
            width: 60%;
            margin: 0 auto 20px auto;
            display: block;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }

        table {
            width: 90%;
            margin: 0 auto;
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        th, td {
            padding: 12px 15px;
            text-align: center;
            border: 1px solid #dee2e6;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        .safe {
            background-color: #d4edda; /* Green */
            color: #155724;
        }

        .warning {
            background-color: #fff3cd; /* Yellow */
            color: #856404;
        }

        .danger {
            background-color: #f8d7da; /* Red */
            color: #721c24;
        }

        @media (max-width: 768px) {
            table {
                font-size: 14px;
            }

            #searchInput {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <h2>🎓 Student Risk Dashboard</h2>
    
    <input type="text" id="searchInput" placeholder="🔍 Search by Roll No or Name...">

    <table id="studentTable">
        <thead>
            <tr>
                <th>Roll No</th>
                <th>Name</th>
                <th>Attendance</th>
                <th>Marks</th>
                <th>Fees Paid</th>
                <th>Risk Level</th>
            </tr>
        </thead>
        <tbody>
            {% for s in students %}
            <tr class="{{ s.risk_level }}">
                <td>{{ s.RollNo }}</td>
                <td>{{ s.Name }}</td>
                <td>{{ s.Attendance }}%</td>
                <td>{{ s.Marks }}</td>
                <td>{{ 'Yes' if s.FeesPaid else 'No' }}</td>
                <td>{{ s.risk_label }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <script>
        const searchInput = document.getElementById("searchInput");
        const table = document.getElementById("studentTable");
        const rows = table.getElementsByTagName("tr");

        searchInput.addEventListener("keyup", function () {
            const filter = searchInput.value.toLowerCase();

            for (let i = 1; i < rows.length; i++) {
                const cells = rows[i].getElementsByTagName("td");
                const roll = cells[0].textContent.toLowerCase();
                const name = cells[1].textContent.toLowerCase();

                if (roll.includes(filter) || name.includes(filter)) {
                    rows[i].style.display = "";
                } else {
                    rows[i].style.display = "none";
                }
            }
        });
    </script>

</body>
</html>
